plugins {
    id 'java'
}

group 'redis.clients'
version '3.5.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'redis.clients:jedis:3.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}